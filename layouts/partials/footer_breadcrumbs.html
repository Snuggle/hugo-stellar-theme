<ul id="breadcrumbs">
    {{- range .Ancestors.Reverse }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li> / 
    {{- end }}
    {{ if .Title }}
    <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
    {{ else }}
    <li><a href="{{ .RelPermalink }}">{{ .Summary | safeHTML | truncate 30 }}</a></li>
    {{ end }}
</ul>
